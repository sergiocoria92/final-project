<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book</title>
  <link rel="icon" href="/final-project/images/favicon_ikal_light/favicon.ico" type="image/x-icon">
</head>
<body>
  <header></header>

  <section class="booking-container">
    <div class="booking-card">
      <h2>Schedule an Appointment</h2>
      <form id="booking-form">
        <label>Name:
          <input type="text" id="name" required placeholder="e.g. John Doe"/>
        </label>
        <label>Email:
          <input type="email" id="email" required placeholder="e.g. john@example.com"/>
        </label>
        <label>Select Package:
          <select id="package">
            <option value="1">1 Session/Week - $40 USD</option>
            <option value="2">2 Sessions/Week - $70 USD</option>
            <option value="4">4 Sessions/Week - $140 USD</option>
          </select>
        </label>
        <label>Date:
          <input type="date" required/>
        </label>
        <label>Comments:
          <textarea placeholder="Any additional info..."></textarea>
        </label>
        <button type="submit">Confirm Appointment</button>
      </form>
      <div id="package-info" class="package-message hidden"></div>
    </div>
  </section>

  <script type="module" src="/src/js/book.js"></script>
</body>
</html>
